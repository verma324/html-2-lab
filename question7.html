<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .gallery-item {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: calc(33% - 20px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .caption {
            padding: 10px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .details-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .details-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Photography Portfolio</h1>
    </header>
