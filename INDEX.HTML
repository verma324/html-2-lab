    <head>
        <meta charset="UTF-8">

        <title>Book Review</title>
        <style>
            .book-review {
                margin: 20px;
                font-family: Arial, sans-serif;
            }

            .book-review h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .book-review p {
                background-color: pink;
                width: 250px;
                margin: 5px 0;
            }

            .book-review .author,
            .book-review .date,
            .book-review .summary {
                margin-bottom: 15px;
            }
        </style>
    </head>

    <body>
        <section class="book-review">
            <h1>1Book Title</h1>
            <p class="author"><strong>Author:</strong> R.D SHARMA</p>
            <p class="date"><strong>Publication Date:</strong> 03/09/2024</p>
            <p class="summary"><strong>Summary:</strong> This is a brief summary of the book, providing an overview of
                the main plot points and themes.</p>
        </section>
    </body>
